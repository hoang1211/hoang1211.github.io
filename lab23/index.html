<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="row g-3" name="formCheck">
        <div class="col-md-4">
          <label for="validationEmail" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationEmail"
            value=""
          />
          <div id="em-feedback" style="display: none">
            Email cần đúng định dạng abc@abc.abc
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationPass" class="form-label">PassWord</label>
          <input
            type="password"
            class="form-control"
            id="validationPass"
            value=""
          />
          <div id="pw-feedback" style="display: none">
            Password cần viết hoa chữ cái đầu,lớn hơn 8 ký tự và có cả chữ và số
          </div>
        </div>
        <button type="button" class="btn btn-success" id="submit">Check</button>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script type="module" src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
