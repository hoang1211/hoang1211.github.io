<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-5 mt-5 posts"></div>
    </div>
    <script>
      const url = new URL(window.location.href);
      console.log(url.searchParams);

      const colorId = url.searchParams.get("colorId");
      let xhr = new XMLHttpRequest();
      xhr.responseType = "json";
      uri = `https://reqres.in/api/unknown/${colorId}`;
      let method = "GET";
      xhr.open(method, uri);
      xhr.onload = () => {
        let color = xhr.response.data;
        color = ` <div class="color-main" style = "background-color:${color.color}"><h1 class="color-year">${color.year}</h1></div>
        <div class="color-infor">
            <h4>${color.name}</h4>
                  <span class = "color-value">${color.pantone_value}</span>
        </div>`;
        document.querySelector(".posts").innerHTML = color;
      };
      xhr.send(null);
    </script>
  </body>
</html>
