<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo javascript es 6</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
      <div id="add" style="margin-top: 50px">
        <button
          type="button"
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add Student
        </button>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Chỉnh sửa thông tin học viên
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="row g-3">
              <div class="col-md-4">
                <label for="nameStudent" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameStudent"
                  value=""
                  required
                />
              </div>
              <div class="col-md-2">
                <label for="ageStudent" class="form-label">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="ageStudent"
                  value=""
                  required
                />
              </div>
              <div class="col-md-8">
                <label for="emailStudent" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailStudent"
                  value=""
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveChanges()"
            >
              Lưu thay đổi
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal add -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Thông tin học viên
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="row g-3">
              <div class="col-md-4">
                <label for="nameStudent" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="addNameStudent"
                  value=""
                  required
                />
              </div>
              <div class="col-md-2">
                <label for="ageStudent" class="form-label">Age</label>
                <input
                  type="text"
                  class="form-control"
                  id="addAgeStudent"
                  value=""
                  required
                />
              </div>
              <div class="col-md-8">
                <label for="emailStudent" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="addEmailStudent"
                  value=""
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" onclick="addInfo()">
              Thêm
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
