<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .count__icon--desktop {
        color: #162b75;
        font-size: 45px;
        line-height: 100px;
        width: 100px;
        height: 100px;
        margin: 0 auto;
        background: red;
        border-radius: 100%;
        vertical-align: middle;
        transition: all 0.6 ease-in-out;
        transform-style: preserve-3d;
      }
      .count__icon--desktop:hover {
        transform: rotateY(180deg);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="count__icon--desktop">
      <i class="bi bi-tags count__tag--desktop"></i>
    </div>
  </body>
</html>
